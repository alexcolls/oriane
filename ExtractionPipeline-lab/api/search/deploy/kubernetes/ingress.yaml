apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: search-api-ingress
  namespace: search
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:509399609859:certificate/YOUR_CERTIFICATE_ARN
    alb.ingress.kubernetes.io/load-balancer-name: search-api-alb
    alb.ingress.kubernetes.io/group.name: oriane-apis
spec:
  rules:
  - host: search.api.qdrant.admin.oriane.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: search-api-service
            port:
              number: 80
  - host: search.api.qdrant.admin.oriane.xyz
    http:
      paths:
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: search-api-service
            port:
              number: 80
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: search-api-service
            port:
              number: 80
